<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ title }}</title>
</head>
<body>
	<!--TODO: Center-->
	<div class="message">
		<h1>{{ message }}</h1>
	</div>
	<div class="buttons">
		<!--Python verarbeitet selber automatisch, ob "/" zu /index oder zu /dashboard wechselt-->
		<a href="{{ backlink }}">
			<input type="button" name="backbutton" value="{{backbuttontext}}">
		</a>
		<a href="/">
			<input type="button" name="homebutton" value="{{homebuttontext}}">
		</a>
	</div>
</body>
</html>
