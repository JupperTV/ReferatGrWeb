<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registrierung</title>
</head>
<body>
	<div>
		<a href="/">
			<button>{{ homebuttontext }}</button>
		</a>
	</div>
	<div>
		<form action="register" method="post">
			<div class="textinput">  <!--Give form data to flask-->
				<label for="email">Email: </label> <input id="email" name="email" type="email">
			</div>
			<div class="textinput">
				<label for="password">Passwort: </label> <input id="password" name="password" type="password" required>
			</div>
			<div class="textinput">
				<label for="repeatpassword">Passwort nochmal eingeben: </label> <input id="repeatpassword" name="repeatpassword" type="password" required>
			</div>
			<div class="textinput">
				<label for="firstname">Vorname: </label> <input id="firstname" name="firstname" type="text" required>
			</div>
			<div class="textinput">
				<label for="lastname">Nachname: </label> <input id="lastname" name="lastname" type="text" required>
			</div>
			<div class="buttons">
				<input type="submit" id="submit" value="submit">
			</div>
		</form>
	</div>
</body>
</html>
