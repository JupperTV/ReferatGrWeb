<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
</head>
<body>
	<div>
		<a href="/">
			<button>{{ homebuttontext }}</button>
		</a>
	</div>
	<div>
		<form action="register" method="post">
			<div class="textinput">  <!--Pass form data to flask-->
				<label for="email">E-Mail: </label> <input id="email" name="email" type="email">
			</div>
			<div class="textinput">
				<label for="password">Password: </label> <input id="password" name="password" type="password" required>
			</div>
			<div class="textinput">
				<label for="repeatpassword">Repeat Passwort: </label> <input id="repeatpassword" name="repeatpassword" type="password" required>
			</div>
			<div class="textinput">
				<label for="firstname">First name: </label> <input id="firstname" name="firstname" type="text" required>
			</div>
			<div class="textinput">
				<label for="lastname">Last name: </label> <input id="lastname" name="lastname" type="text" required>
			</div>
			<div class="buttons">
				<input type="submit" id="submit" value="Submit">
			</div>
		</form>
	</div>
</body>
</html>
