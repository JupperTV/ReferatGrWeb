<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
</head>
<body>
	<form action="register" method="post">
		<div class="textinput">  <!--Give form data to flask-->
			<label for="email">Email: </label> <input id="email" name="email" type="text">
		</div>
		<div class="textinput">
			<label for="password">Password: </label> <input id="password" name="password" type="password">
		</div>
		<div class="textinput">
			<label for="repeatpassword">Repat Password: </label> <input id="repeatpassword" name="repeatpassword" type="password">
		</div>
		<div class="textinput">
			<label for="firstname">Vorname: </label> <input id="firstname" name="firstname" type="text">
		</div>
		<div class="textinput">
			<label for="lastname">Nachname: </label> <input id="lastname" name="lastname" type="text">
		</div>
		<div class="buttons">
			<input type="submit" id="submit" value="submit">
		</div>
	</form>
</body>
</html>
