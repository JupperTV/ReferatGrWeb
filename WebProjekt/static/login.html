<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
</head>
<body>
	<form action="login" method="post">
		<div class="textinput">
			<label for="email">E-Mail: </label> <input id="email" name="email" type="text">
		</div>
		<div class="textinput">
			<label for="password">Passwort: </label> <input id="password" name="password" type="password">
		</div>
		<div class="buttons">
			<input type="submit" id="submit" value="Einloggen">
		</div>
	</form>
</body>
</html>
