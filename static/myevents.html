<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Meine Events</title>
</head>
<body>
    <div>
        <a href="/">
            <button>{{ homebuttontext }}</button>
        </a>
    </div>
    <div>
        <style>.text{font-family: Arial, Helvetica, sans-serif} .header{font-family: Arial;}</style>
        <div class="header" style="margin: auto;width: 50%;padding: 10px;text-align: center;">
            <h1>Meine Events</h1>
        </div>
        {% for event in events %}
        <div class="wholeevent" style="margin: 25%; margin-bottom: 2%; margin-top: 2%;">
            <div class="eventdetails" style="border-color:black; border-style: solid;">
                {% for index, key in enumerate(eventmanager.KEYS_FOR_OUTPUT) %}
                <div class="text" style="margin-left: 1%;">
                    {% if list(event)[index] %}
                    <p><strong>{{ key }}</strong>: {{ list(event)[index] }}</p>
                    {% endif %}
                </div>
                {% endfor %}
            </div>
            <form action="/myevents" method="post" >
                <input type="submit" value="Event löschen" id="{{ event.eventid }}" name="{{ event.eventid }}" style="margin-top: 0.3%;">
            </form>
            <form action="/modifyevent" method="get">
                <input type="submit" value="Eventdetails ändern" id="{{ event.eventid }}" name="{{ event.eventid }}" style="margin-top: 0.3%;">
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
