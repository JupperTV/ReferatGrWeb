<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ title }}</title>
</head>
<body>
	<!--TODO: Center-->
	<div class="message">
		<h1>{{ message }}</h1>
	</div>
	<div class="buttons">
		<!--Python automatically evaluates whether / should redirect to /index or /dashboard-->
		<form action="{{ backlink }}" method="get">
			<input type="submit" name="backbutton" value="{{ backbuttontext }}">
		</form>
		<form action="/" method="get">
			<input type="submit" name="homebutton" value="{{ homebuttontext }}">
		</form>
	</div>
</body>
</html>
